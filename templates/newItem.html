<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styling.css') }}">
	</head>
	<body>
		<nav>
			<ul>
				<li>
					{%if 'username' not in session %}
					<a class="button" href="{{url_for('showLogin')}}">Login </a>
					{% else %}
					<a class="button" href="{{url_for('gdisconnect')}}">Logout </a>
					{% endif %}
				</li>
				<li><a href = "{{url_for('showAllSports')}}">Sports Catalog</a></li>
			</ul>
		</nav>
		<h1 >New Item</h1>
		<div class = 'pane'>
			<form action="{{ url_for('newItem', sport_id=sport_id )}}" method = 'post'>
				<dl>
					<dt>Item name:</dt>
					<input type ='text' size='35' name='name'>
				</dl>
				<input type='submit' value='Create'>
				<br>
				<a href = "{{url_for('showItem', sport_id = sport_id)}}"> Cancel </a>
			</form>
		</div>
	</body>
</html>
